{% extends 'partials/base.html' %} {% block title %} PawsApplause{% endblock %} {% block content %}

<div class="signin">
    <div class="cover">
        <div class="container align-self-center">
            <div class="row mt-4 align-self-center">
       
                <div class="col ml-0 border-radius-10  ">
                    <div class="card shadow border-radius-10 align-self-center da-overlay">
                        <div class="card-body overflow-hidden position-endblock">
                            <div class="slides">
                                <img class="slideImages" src="/static/vendors/images/1.jpg" alt="">
                                <img class="slideImages" src="/static/vendors/images/2.jpg" alt="">
                                <img class="slideImages" src="/static/vendors/images/3.jpg" alt="">
                                <img class="slideImages" src="/static/vendors/images/4.jpg" alt="">
                                <img class="slideImages" src="/static/vendors/images/5.jpg" alt="">

    
                            </div>
                            <div class="login-form">
                                <h4 align="center">Admin Sign In</h4>
                                <hr> {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible fade show"> {{form.errors}}

                                    <button type="button" class="close" data-dismiss="alert">&times;</button>

                                </div>
                                {% endif %}
                                <form action="{% url 'users-login' %}" method="post">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" name="username" placeholder="Username" class="form-control" required maxlength="16" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;">
                                    </div>
                                    <div class="input-group">
                                        <input type="password" placeholder="Password" name="password" class="form-control" required maxlength="16" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;" />

                                    </div>
                                    <div class="input-group">

                                        <input class="btn btn-primary btn-block" type="submit" value="Sign In">
                                    </div>
                                </form>
                                <div style="text-align:center;">
                                    <p> <b><a href="{% url 'password_reset' %}">Forgot your password?</a> </b></p>
                                    <p>Create an account?
                                        <b> <a href="{% url 'users-sign-up' %}">Sign Up</a> </b>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock%}
